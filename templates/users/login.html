{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Login
{% endblock title %}

{% block content %}
<div class="container">

    <form action="" method="post">
        {% csrf_token %}
    
        {{form|crispy}}
    
        <button type="submit">Submit</button>
    </form>
    <p>
        <a href="{% url 'password_reset' %}">Forgot Your Password</a>
    </p>
    <p>
        Don't have an account. Sign Up instead.
        <br>
        <a href="{% url 'register' %}">Sign Up</a>
    </p>
</div>
{% endblock content %}
