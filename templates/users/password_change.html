<!-- This template is for password change form -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Change Password
{% endblock title %}

{% block content %}
<div class="mt-5">
  <div class="container col-md-4">
    <h3>Change Password</h3>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
  </div>
</div>


{% endblock %}
