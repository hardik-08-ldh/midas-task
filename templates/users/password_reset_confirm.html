<!-- This template is for password reset form -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Reset Password
{% endblock title %}

{% block content %}
<div class="mt-5">
  <div class="container col-md-4">
    <h3>Enter Password</h3>
    <br>
    <form action="" method="post">
        {% csrf_token %}
    
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
</div>
{% endblock content %}
