{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}

{% endblock title %}

{% block content %}

        {% csrf_token %}

    </form>
    <br>
            Already Have An Account? 
            <a href="{% url 'login' %}">Login</a>
{% endblock content %}
